<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="table" style="width: 200px;height: 200px;display: inline-block;border: 1px solid #ddd;position: relative;">
        <table>
            <tr>
                <td>123</td>
            </tr>
        </table>
    </div>
    <div id="table2" style="width: 200px;height: 200px;display: inline-block;border: 1px solid #ddd; margin-top: 20px;position: relative;">
        <table>
            <tr>
                <td>123</td>
            </tr>
        </table>
    </div>
    <div>
        <button id="button">loading</button>
        <button id="button2">loading2</button>
        <button id="button3">loading3</button>
    </div>
    <script src="../src/jquery.js"></script>
    <script src="../src/loading/loading.js"></script>
    <script>
    (function($) {
        //模拟请求
        function ajax() {
            var dtd = $.Deferred();
            setTimeout(dtd.resolve, 2000);
            // setTimeout(dtd.reject, 2000);
            // setTimeout(dtd.notify, 2000);
            return dtd;
        };

        $("#button").on("click", function() {
            //loading
            var loading = ajax();
            $("#table").loading(loading);
        })
        $("#button2").on("click", function() {
            //loading
            var loading = ajax();
            $("#table2").loading(loading,{ type: 'progress' });
        })
        $("#button3").on("click", function() {
            //loading
            var loading = ajax();
            $("body").loading(loading, { type: 'large'});
        })

    })(jQuery)
    </script>
</body>

</html>
